<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class=" bold">가위 바위 보</h1>
    <div class="score-board ">
        <div class="player">
            <p>플레이어</p>
            <p class="player-win-count">0</p>
            <i class=""></i>
        </div>
        <div class="computer">
            <p>컴퓨터</p>
            <p class="computer-win-count">0</p>
            <i class=""></i>
        </div>
    </div>
    <div class="game-option ">
        <p class="count">남은 횟수 : 10</p>
    </div>
    <div class="buttons">
        <button>가위</button>
        <button>바위</button>
        <button>보</button>
        
    </div>
    <div>
        <p class="game-result"></p>
    </div>
    <div class="restart hidden">
        <button>다시 시작</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4618b88a4c.js" crossorigin="anonymous"></script>
</body>

</html>
